<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Placeholder for icons if needed -->
</head>
<body>
    <div class="background-blobs"></div>
    <div class="glass-container">
        <header>
            <h1>Customer Analytics <span class="highlight">Intelligence</span></h1>
            <p>Real-time segmentation & AI-driven product recommendations</p>
        </header>

        <main>
            <!-- Segmentation Section -->
            <section class="card" id="segment-section">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Customer Segmentation</h2>
                </div>
                <div class="input-group">
                    <label for="customer-id">Customer ID</label>
                    <input type="number" id="customer-id" placeholder="e.g., 17850">
                    <button id="btn-segment" class="action-btn">Analyze Customer</button>
                </div>
                <div id="segment-result" class="result-box hidden">
                    <span class="label">Segment:</span>
                    <h3 id="segment-value">Loading...</h3>
                </div>
            </section>

            <!-- Recommendation Section -->
            <section class="card" id="recommend-section">
                <div class="card-header">
                    <h2><i class="fas fa-shopping-basket"></i> Market Basket Analysis</h2>
                </div>
                <div class="input-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="e.g., WHITE HANGING HEART T-LIGHT HOLDER">
                    <button id="btn-recommend" class="action-btn">Get Recommendations</button>
                </div>
                <div id="recommend-result" class="result-list hidden">
                    <!-- Recommendations will be injected here -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Powered by Advanced Analytics & FastAPI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
